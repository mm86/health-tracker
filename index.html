<!DOCTYPE html>

<head>
    <title>Health Tracker - BackboneJS</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet" />
    <link href="assets/datePicker/glDatePicker.default.css" rel="stylesheet" type="text/css">
</head>

<body>
    <section id="healthtracker">
        <div class="brand">HEALTH TRACKER</div>
        <div class="container main">
            <div class="row input-group" id="search">
                <span class="input-group-addon input-header">Search Nutritionix API</span>
                <input class="col-sm-12 form-control" id="user-input" placeholder="Enter search term">
            </div>
            <div class="servings_add">
                <select id="servings">
                    <option value="Servings">Servings</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <input type="submit" value="Add Food" class="btn btn-sm" id="add-food">
            </div>
            <div class="calendar">
                <input type="text" id="date" gldp-id="date" />
            </div>
            <div class="features">
                <input type="submit" class="btn btn-lg" value="Display Chart" id="chart">
            </div>
            <p class="calories">Total calories for the day:
                <label id="total-calories"></label>
            </p>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">My Food Records</h3>
                </div>
                <div class="panel-body">
                    <ul id="foodRecords"></ul>
                </div>
            </div>
        </div>
    </section>

    <div class="chart">
        <span class="glyphicon glyphicon-remove-circle" id="closeButton"></span>
        <canvas id="displayChart"></canvas>
    </div>

    <!-- Templates -->
    <script type="text/template" id="item-template">

            <label>
                <%- item_name %>
            </label>
            <label> ,
                <%- brand_name %>
            </label>
            <label> ,
            Calories: <%- calories %>
            </label>
            <label> ,
            No: of servings: <%- servings %>
            </label>
            <span class="glyphicon glyphicon-remove delete"></span>

    </script>
    <script type="text/template" id="total-calorie-template">
            <label>
                <%- total_cals %>
            </label>
    </script>


    <!-- Libraries and Dependencies-->
    <!-- ========= -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.2/Chart.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.2/backbone-min.js" type="text/javascript"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.min.js"></script>
    <script src="js/datePicker/glDatePicker.min.js"></script>

    <!-- Javascript -->
    <!-- ========= -->
    <script src="js/models.js"></script>
    <script src="js/collections.js"></script>
    <script src="js/views/appView.js"></script>
    <script src="js/views/foodItem.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
