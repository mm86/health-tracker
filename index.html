<!DOCTYPE html>

<head>
    <title>Health Tracker - BackboneJS</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet" />
    <link href="assets/datePicker/glDatePicker.default.css" rel="stylesheet" type="text/css">
</head>

<body>
    <section id="healthtracker">
            <div class="brand">HEALTH TRACKER</div>
                    <input id="user-input" placeholder="What needs to be done?" autofocus>
                    <select id="servings">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <input type="submit" value="Add Food" id="add-food">
                    <input type="text" id="date" gldp-id="date" />
                    <div gldp-el="date" style="width:400px; height:300px; position:absolute; top:70px; left:100px;">
                    </div>
                    <input type="submit" value="Display Chart" id="chart">
                    <input type="submit" value="Recipes" id="recipes">

        <section id="main">
            <ul id="foodRecords"></ul>
            <p>Total calories for the day:
                <label id="total-calories"></label>
            </p>
        </section>
    </section>
    <!-- Templates -->
    <script type="text/template" id="item-template">
        <div class="view">
            <label>
                <%- item_name %>
            </label>
            <label> ,
                <%- brand_name %>
            </label>
            <label> ,
                <%- calories %>
            </label>
            <button class="delete">Remove</button>
        </div>
    </script>
    <script type="text/template" id="total-calorie-template">
        <div>
            <label>
                <%- total_cals %>
            </label>
        </div>
    </script>
    <!-- Libraries and Dependencies-->
    <!-- ========= -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.2/backbone-min.js" type="text/javascript"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.min.js"></script>
    <script src="js/datePicker/glDatePicker.min.js"></script>
    <!-- Javascript -->
    <!-- ========= -->
    <script src="js/models.js"></script>
    <script src="js/collections.js"></script>
    <script src="js/views/appView.js"></script>
    <script src="js/views/foodItem.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
